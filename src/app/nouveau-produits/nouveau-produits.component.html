<div>
    <form [formGroup]="registrationForm" style=" margin: 0px 40% 0px 15%;">
      <div class="form-group row">
        <label for="colFormLabel" class="col-sm-2 col-form-label">Name</label>
        <div class="col-sm-10">
          <input  type="text" formControlName="name"  class="form-control bt" name="name" placeholder="">
        </div><div style="padding:5px;"*ngIf="n" class="alert alert-danger">
          <strong>Name required</strong> 
        </div>
      </div>
        
       
        <div class="form-group row">
            <label for="colFormLabelLg" class="col-sm-2 col-form-label ">Prix</label>
            <div class="col-sm-10">
              <input type="number" formControlName="prix"  class="form-control bt" name="prix" min="1" max="100000">
            </div><div style="padding:5px;"*ngIf="a" class="alert alert-danger">
              <strong>Price required</strong> 
            </div>
          </div>
        <div class="form-group row">
          <label for="colFormLabelLg" class="col-sm-2 col-form-label ">Quantité</label>
          <div class="col-sm-10">
            <input type="number" formControlName="quantite"  class="form-control bt" name="quantite" min="1" max="100">
          </div><div style="padding:5px;"*ngIf="a" class="alert alert-danger">
            <strong>Quantité required</strong> 
          </div>
        </div>
        <div *ngIf="succes" class="alert alert-success">
          <strong>Employe added successfully</strong> 
        </div>
        <div style="display: flex;justify-content: space-around;">
            <button style="padding: 5px 35px 5px 35px;" type="button" (click)="AddProd()" class="btn btn-primary bt">  Add Produit  </button>
            <button style="padding: 5px 50px 5px 50px;" type=" button" (click)="Clear()" class="btn btn-primary bt" >  Clear  </button>
        </div>
      </form>
    </div>
